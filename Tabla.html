<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function Tabla(t=2,c=10){
            document.write(`Tabla del ${t}<br>`);
            for (let i = 1; i <= c; i++) {
                v=i*t;
                document.write(`${t}*${i}=${v}<br>`);
            }
        }

        Tabla();
        Tabla(3);
        Tabla(3,20);
    </script>
    
</body>
</html>

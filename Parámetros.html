<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function c(x,y,f) {
            let r = f(x,y);
            return r;
        }
        let s1= c(10,15,function(v1,v2) {
            return v1+v2;
        });
        document.write(s1+'<br>');
        let s2= c(10,15,function(v1,v2) {
            return v1-v2;
        });
        document.write(s2+'<br>')
    </script>
</body>

</html>
